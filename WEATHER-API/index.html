<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER MONITORING API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/mist.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="one">
            <input type="text" placeholder="Enter city name" class="text">
            <button><img src="./assets/images/search.png" alt="" class="search"></button>
        </div>

        <div class="main">
            <center>
            <img alt="" class="cloud">
            <h3 style="margin-top:-5px;" class="city"></h3>
            <h4 style="font-size:40px;" class="temp"></h4></center>
            <div class="content">

                <img src="./assets/images/humidity.png" alt="" class="hum">
                <div class="humidity">
                    <h4>Humidity</h4>
                    <h4 class="humid"></h4>
                </div>
                              
                <img src="./assets/images/wind.png" alt="" class="wind"><br>
                <div class="speed">
                    <h4>wind</h4>
                    <h4 class="val"></h4>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
