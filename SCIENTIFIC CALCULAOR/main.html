<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <form action="" name="forms" class="for">
            <h2>SCIENTIFIC CALCULATOR</h2>
            <input type="text" id="display">
            <div class="buttons">
                <input type="button" class="num" value="9" onclick="designate('9')">
                <input type="button" class="num"value="8" onclick="designate('8')">
                <input type="button" class="num"value="7" onclick="designate('7')">
                <input type="button" value="DEL" id="del" onclick="dele()">
                <input type="button" value="AC" id="ac" onclick="acc()"><br>
                <input type="button" class="num"value="6" onclick="designate('6')">
                <input type="button" class="num"value="5" onclick="designate('5')">
                <input type="button" class="num"value="4" onclick="designate('4')">
                <input type="button" value="-" onclick="designate('-')">
                <input type="button" value="+" onclick="designate('+')"><br>
                <input type="button" class="num"value="3" onclick="designate('3')">
                <input type="button" class="num"value="2" onclick="designate('2')">
                <input type="button" class="num"value="1" onclick="designate('1')">
                <input type="button" value="*" onclick="designate('*')">
                <input type="button" value="/" onclick="designate('/')"><br>
                <input type="button" class="num"value="0" onclick="designate('0')">
                <input type="button" value="." onclick="designate('.')">
                <input type="button" value="(" onclick="designate('(')">
                <input type="button" value=")" onclick="designate(')')">
                <input type="button" value="&#8730;" onclick="sqrt()"><br>
                <input type="button" value="%"   onclick="per()">
                <input type="button" value="x!"   onclick="fact()">
                <input type="button" value="rad"   onclick="rad()">
                <input type="button" value="x&#178;"   onclick="square()">
                <input type="button" value="log"   onclick="logarithm()"><br>
                <input type="button" value="ln"   onclick="lan()">
                <input type="button" value="pi"   onclick="pi()">
                <input type="button" value="sin"   onclick="sine()">
                <input type="button" value="cos"   onclick="cos()">
                <input type="button" value="tan"   onclick="tan()"><br>
                <input type="button" value="0"   onclick="designate('0')">
                <input type="button" value="ENTER"  id="equal" onclick="calculate()">

                <a href="bmi-main.html"><img src="bmi.jpg" alt=""></a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
